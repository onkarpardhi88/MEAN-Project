<mat-card>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <form (submit)="onSavePost(postForm)" #postForm="ngForm" *ngIf="!isLoading">
        <mat-form-field>
            <input matInput type="text" name="title" [ngModel]='post?.title' required #title="ngModel" placeholder="Post Title">
            <mat-error *ngIf="title.invalid">Please Entered Post Title!</mat-error>
        </mat-form-field>
        <mat-form-field>
            <textarea matInput rows="6" name="content" [ngModel]='post?.content' required #content="ngModel" placeholder="Post Content"></textarea>
            <mat-error *ngIf="content.invalid">Please Entered Post Content!</mat-error>
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit">Save Post</button>

    </form>
</mat-card>
