<mat-card>
    <form (submit)="onAddPost(postForm)" #postForm="ngForm">
        <mat-form-field>
            <input matInput type="text" name="title" ngModel required #title="ngModel" placeholder="Post Title">
            <mat-error *ngIf="title.invalid">Please Entered Post Title!</mat-error>
        </mat-form-field>
        <mat-form-field>
            <textarea matInput rows="6" name="content" ngModel required #content="ngModel" placeholder="Post Content"></textarea>
            <mat-error *ngIf="content.invalid">Please Entered Post Content!</mat-error>
        <button mat-raised-button color="primary" type="submit">Save Post</button>
        </mat-form-field>
    </form>
</mat-card>
